<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Enquiry Form</title>
<style>
body {
  background: #eef3ff;
  font-family: Arial;
}
.form-box {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.success {
  color: green;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="form-box">
  <h2>Solar Enquiry Form</h2>

  <form id="enquiryForm">
    <input type="text" id="names" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="mobile" placeholder="Mobile" required>
    <!-- <input type="place" id="place" placeholder="Location" required> -->
    <select id="place" required>
      <option value="">Select Location</option>
      <option>Mumbai & Mumbai Suburban</option>
      <option>Rest of Mumbai</option>
    </select>

    <select id="property" required>
      <option value="">Property Type</option>
      <option>Residential</option>
      <option>Commercial</option>
    </select>

    <select id="product" required>
      <option value="">Select Product</option>
      <option>On-Grid Solar</option>
      <option>Off-Grid Solar</option>
      <option>Hybrid Solar</option>
    </select>

    <textarea id="message" placeholder="Message"></textarea>

    <button type="submit">Submit Enquiry</button>
    <div class="success" id="msg"></div>
  </form>
</div>

<script>
document.getElementById("enquiryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  var data = {
    name: names.value,
    email: email.value,
    mobile: mobile.value,
    place: place.value,
    property: property.value,
    product: product.value,
    message: message.value
  };

  fetch("https://script.google.com/macros/s/AKfycbxa76D6IhaeBKNKVOElqSdfn4W7kuAHLMQ52KaSvhgpfdSq-cawNyE07Ab3_v3YmBxy/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("msg").innerHTML = "âœ… Enquiry submitted successfully!";
    document.getElementById("enquiryForm").reset();
  })
  .catch(() => alert("Error submitting form"));
});
</script>

</body>
</html>
