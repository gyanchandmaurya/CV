<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>POPUP when click on cross button</title>

<style>
/* Overlay background */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Popup box */
.popup-box {
    background: #fff;
    padding: 10px;
    border-radius: 10px;
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

/* Image */
.popup-box img {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 8px;
}

/* Close button */
.popup-close {
    position: absolute;
    top: -10px;
    right: -10px;
    background: #ff4d4d;
    color: #fff;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
    font-size: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Popup -->
<div class="popup-overlay" id="imagePopup">
    <div class="popup-box">
        <span class="popup-close" onclick="closePopup()">Ã—</span>
        <img src="https://cdn3.bigcommerce.com/s-z25w13u/product_images/uploaded_images/solar-panel-diagram.png" alt="Solar Panel Diagram">
    </div>
</div>

<script>
window.onload = function() {
    setTimeout(function(){
        document.getElementById("imagePopup").style.display = "flex";
    }, 500); // popup after 0.5 sec
};

function closePopup() {
    document.getElementById("imagePopup").style.display = "none";
}
</script>

</body>
</html>
